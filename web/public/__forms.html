<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netlify Forms Detection</title>
</head>
<body>
    <!-- This file is used by Netlify for form detection in Next.js Runtime v5 -->
    <form name="ios-beta-testers" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="ios-beta-testers" />
        <input type="text" name="nome" />
        <input type="text" name="cognome" />
        <input type="email" name="email" />
        <textarea name="bot-field"></textarea>
    </form>
</body>
</html>
